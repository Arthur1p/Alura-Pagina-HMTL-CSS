<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo do site"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>    
        </header>
    </body>
    
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="abigobal@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="40" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere contatar?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-zap"><input type="radio" name="contato" value="zap" id="radio-zap" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                    <option>Nunca</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber varios email spam?</label>

            <input type="submit" value="Enviar dados" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>7h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>7h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>7h ~ 20h</td>
                </tr>
                <tr>
                    <td colspan="5">João Pessoa</td> 
                </tr>
            </tbody>
        </table>


    </main>
    
    <footer>
        <img src="logo-branco.png" alt="Logo do rodapé">
        <p class="copyright">&copy; Copyright Eu msm - Arthur Formiga - 2023</p>
    </footer>
</html>
